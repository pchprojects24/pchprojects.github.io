<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pchprojects.ca | Project Hub</title>
    <style>
        /* Modern CSS Reset & Variables */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Container for the content */
        .container {
            background-color: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }

        .divider {
            height: 4px;
            width: 60px;
            background-color: var(--accent-color);
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Button style for future projects */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>pchprojects.ca</h1>
        <div class="divider"></div>
        <p>A digital workspace for personal projects, web experiments, and hosting utilities.</p>
        
        <a href="https://github.com/" class="btn">View Repository</a>

        <footer>
            &copy; 2026 pchprojects.ca
        </footer>
    </div>

</body>
</html>
